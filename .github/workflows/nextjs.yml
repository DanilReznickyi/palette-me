name: Deploy Next.js static export to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Disable server-only & dynamic pages for static export
        run: |
          if [ -d "./app/api" ]; then mv ./app/api ./app/__api_disabled; fi
          if [ -d "./pbn-service" ]; then mv ./pbn-service ./__pbn_disabled; fi
          DISABLE_PATHS=(
            "./app/shop/[slug]"
            "./app/checkout"
            "./app/cart"
            "./app/upload"
            "./app/verify"
            "./app/register"
            "./app/reviews"
            "./app/auth"
          )
          for P in "${DISABLE_PATHS[@]}"; do
            if [ -d "$P" ]; then
              DEST_DIR="$(dirname "$P")/__disabled_$(basename "$P" | tr -d '[]')"
              mkdir -p "$DEST_DIR"
              mv "$P" "$DEST_DIR"
            fi
          done

      - name: Install dependencies
        run: npm ci

- name: Build (output: export already writes to ./out)
  env:
    NEXT_STATIC_EXPORT: "1"
  run: |
    npm run build


      - name: Upload artifact (./out)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
